<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro - Servicio de Cuidado de Mascotas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Servicio de Cuidado de Mascotas</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="sign-in.html">Iniciar Sesión</a>
        </nav>
    </header>

    <section id="register-section">
        <h2>Registrar un Nuevo Usuario</h2>
        <form id="register-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirmar Password" required>
            <button type="submit">Registrar</button>
        </form>
        <div id="error-message" style="color: red; display: none;"></div>
        <button onclick="window.location.href='index.html'">Ir al Inicio</button> <!-- Nuevo botón -->
    </section>

    <script src="script.js"></script>
